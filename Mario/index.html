<html>

	<head>
	<title> Mario VR</title>
	<script src="assetsVR/js/aframe.min.js"></script>
	<script src="assetsVR/js/jquery-3.1.1.min.js"></script>
	<script src="assetsVR/js/main.js"></script>



	</head>
	
	<body>
		<audio autoplay>
			<source src="/assetsVR/music/SuperMarioBros.ogg" type="audio/ogg">
			<source src="/assetsVR/music/SuperMarioBros.mp3" type="audio/mpeg">
		</audio>
	
		<a-scene id="marioScene">
			<a-sky color = "#5C94FC"> </a-sky>
			
					
				 <a-entity position="0 0.5 10">
			  <a-camera>
			  <a-animation attribute="position"
               dur="8000"
               fill="forwards"
               to="0 0.5 -15"
			   easing="linear"
               repeat="0"> </a-animation>
			   
			   
			   <a-animation attribute="position"
			   begin='8500'
               dur="2000"
               fill="forwards"
			   from="0 0.5 -15"
               to="0 3 -20"
               repeat="0"> </a-animation>
			   
			   <a-animation attribute="position"
			   begin='10500'
               dur="2000"
               fill="forwards"
			   from="0 3 -20"
               to="0 6 -25"
			   easing="ease-in"
               repeat="0"> </a-animation>
			   
			   
			    <a-animation attribute="position"
			   begin='12500'
               dur="5000"
               fill="forwards"
			   from="0 6 -25"
               to="0 0.5 -30"
			   easing="ease-out"
               repeat="0"> </a-animation>
			   
			    <a-animation attribute="position"
			   begin='17500'
               dur="2000"
               fill="forwards"
			   from="0 0.5 -30"
               to="0 1.5 -31"
               repeat="0"> </a-animation>
			   
			   <a-animation attribute="position"
			   begin='19500'
               dur="2000"
               fill="forwards"
			   from="0 1.5 -31"
               to="0 2.5 -32"
               repeat="0"> </a-animation>
			   
			   <a-animation attribute="position"
			   begin='21500'
               dur="2000"
               fill="forwards"
			   from="0 2.5 -32"
               to="0 3.5 -33"
               repeat="0"> </a-animation>
			   
			   <a-animation attribute="position"
			   begin='23500'
               dur="2000"
               fill="forwards"
			   from="0 3.5 -33"
               to="0 4.5 -34"
               repeat="0"> </a-animation>
					
					
			<a-animation attribute="position"
			   begin='25500'
               dur="2000"
               fill="forwards"
			   from="0 4.5 -34"
               to="0 7 -42"
               repeat="0"> </a-animation>
			   
			   <a-animation attribute="position"
			   begin='27500'
               dur="2000"
               fill="forwards"
			   from="0 7.5 -42"
               to="0 0.5 -42"
               repeat="0"> </a-animation>
			   
					<a-cursor color="black"></a-cursor>
			   </a-camera>
		
				<a-entity>
				<a-box depth="0.01" width="1" height="1"  position="0.6 5 -43" color="#FFC107"> 
				<a-animation attribute="position"
			   begin='27500'
               dur="2000"
               fill="forwards"
			   from="0.6 5 -43"
               to="0.6 -1 -43"
               repeat="0"> </a-animation>
				</a-box>
				</a-entity>

				<a-cylinder color="green" height="3" radius="1.5" position="0 0 -20"></a-cylinder>
				<a-cylinder color="green" height="1" radius="1.7" position="0 1.5 -20"></a-cylinder>
				
			  <a-entity geometry="primitive: box" position ="0 5 -8" material="src: url(brick.jpg)"></a-entity>
			  <a-entity geometry="primitive: box" position ="0 5 -9" material="src: url(brick.jpg)"></a-entity>
			  <a-entity geometry="primitive: box" position ="0 6 -8" material="src: url(brick.jpg)"></a-entity>
			  <a-entity geometry="primitive: box" position ="0 5 -7" material="src: url(brick.jpg)"></a-entity>
			  <a-entity geometry="primitive: box" position ="0 10 -30" material="src: url(brick.jpg)"></a-entity>
		
		
			 <a-entity geometry="primitive: box" position ="0 -1.0 -30" material="src: url(brick.jpg)"></a-entity>
			<a-entity geometry="primitive: box" position ="0 -1.0 -31" material="src: url(brick.jpg)"></a-entity>

			<a-entity geometry="primitive: box" position ="0 0 -33" material="src: url(brick.jpg)"></a-entity>
			<a-entity geometry="primitive: box" position ="0 0 -34" material="src: url(brick.jpg)"></a-entity>
			<a-entity geometry="primitive: box" position ="0 0 -35" material="src: url(brick.jpg)"></a-entity>
			<a-entity geometry="primitive: box" position ="0 0 -36" material="src: url(brick.jpg)"></a-entity>
			<a-entity geometry="primitive: box" position ="0 0 -37" material="src: url(brick.jpg)"></a-entity>
		
			<a-entity geometry="primitive: box" position ="0 1 -32" material="src: url(brick.jpg)"></a-entity>
			<a-entity geometry="primitive: box" position ="0 1  -33" material="src: url(brick.jpg)"></a-entity>
			<a-entity geometry="primitive: box" position ="0 1  -34" material="src: url(brick.jpg)"></a-entity>
			<a-entity geometry="primitive: box" position ="0 1  -35" material="src: url(brick.jpg)"></a-entity>
			<a-entity geometry="primitive: box" position ="0 1  -36" material="src: url(brick.jpg)"></a-entity>
			
			<a-entity geometry="primitive: box" position ="0 2 -33" material="src: url(brick.jpg)"></a-entity>

			<a-entity geometry="primitive: box" position ="0 3 -34" material="src: url(brick.jpg)"></a-entity>
			
			
			
			<a-sphere radius="3" color="white" position="-20 15 -10"> </a-sphere>
			<a-sphere radius="3" color="white" position="-20 17 -12"> </a-sphere>
			<a-sphere radius="3" color="white" position="-20 13 -11"> </a-sphere>

			<a-sphere radius="3" color="white" position="-21 18 -39"> </a-sphere>
			
			
			<a-plane color="#693715" position="0 -1.5 0" height="1000" width="3" rotation="-90 0 0"></a-plane>

			<a-cylinder color="grey" height="7" radius="0.1" position="0 2 -43"></a-cylinder>
			
			
	</a-entity>
		</a-scene>
